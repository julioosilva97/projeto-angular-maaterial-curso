<mat-card>

  <mat-card-header>
    <mat-card-title>
      <mat-icon>
        face
      </mat-icon>
      Contato
    </mat-card-title>
  </mat-card-header>

  <img mat-card-image src="data:image/png;base64,{{contato.foto}}" >

  <mat-card-content>
    <p>
     <strong> {{ contato.nome }}</strong>
     <strong> {{ contato.email }}</strong>

    </p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button (click)="fechar()">Fechar</button>
  </mat-card-actions>

</mat-card>
